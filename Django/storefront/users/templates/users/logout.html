{% extends "blog/base.html" %}
{% block content %}
<h2>You have been logged out </h2>        
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info" type="submit"> Login </button>
        </div>
    </form>
{% endblock content %}
